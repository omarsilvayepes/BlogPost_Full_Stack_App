<div class="modal fade" id="deleteBlogPostModal" tabindex="-1" aria-labelledby="deleteBlogPostModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteBlogPostModalLabel">Delete BlogPost</h5>
          <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
        </div>
        <div class="modal-body">
            <p>Are you sure you want to delete the BlogPost?</p>
            <p><strong>title:</strong> {{ blogPostById?.title }}</p>
            <p><strong>shortDescription:</strong> {{ blogPostById?.shortDescription }}</p>
            <p><strong>Is Visible:</strong> {{ blogPostById?.isVisible}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="closeModal()">Cancel</button>
          <button type="button" class="btn btn-danger" (click)="onDelete()">Delete</button>
        </div>
      </div>
    </div>
  </div>
