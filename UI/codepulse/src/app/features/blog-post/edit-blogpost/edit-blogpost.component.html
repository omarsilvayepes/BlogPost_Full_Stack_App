<div class="container">
    <h1 class="mt-3">Edit BlogPost</h1>

    <ng-container *ngIf="model">
        
        <form #form="ngForm" (ngSubmit)="onFormSubmit()">
            <div class="mt-2 mb-5">
                <div class="met-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" id="title" name="title" class="form-control" [(ngModel)]="model.title">
                </div>
    
                <div class="met-3">
                    <label for="shortDescription" class="form-label">Short Description</label>
                    <input type="text" id="shortDescription" name="shortDescription" class="form-control" [(ngModel)]="model.shortDescription">
                </div>
    
                <div class="met-3">
                    <label for="content" class="form-label">Content</label>
                     <div class="d-flex flex-row">
                        <div class="col-6 p-2">
                            <textarea name="content" id="content" class="form-control" [(ngModel)]="model.content" style="height: 350px;max-height: 350px;"></textarea>
                        </div>
                        <div class="col-6 p-2" style="max-height: 350px; overflow-y:scroll">
                            <markdown [data]="model.content"></markdown>
                        </div>
    
                     </div>
                </div>
    
                <div class="met-3">
                    <label for="featuredImageUrl" class="form-label">Featured Image Url</label>
    
                    <ng-container *ngIf="model.featuredImageUrl !==''">
                        <div>
                            <img [src]="model.featuredImageUrl" height="100" class="my-2">
                        </div>
    
                    </ng-container>
                    <input type="text" id="featuredImageUrl" name="featuredImageUrl" class="form-control" [(ngModel)]="model.featuredImageUrl">
                </div>
    
                <div class="met-3">
                    <label for="publishedDate" class="form-label">Publish Date</label>
                    <input type="date" id="publishedDate" name="publishedDate" class="form-control" [ngModel]="model.publishedDate | date:'yyyy-MM-dd'" value="{{model.publishedDate}}" (ngModelChange)="model.publishedDate=$event">
                </div>
    
                <div class="met-3">
                    <label for="urlHandle" class="form-label">Url Handle</label>
                    <input type="text" id="urlHandle" name="urlHandle" class="form-control" [(ngModel)]="model.urlHandle">
                </div>
    
                <div class="met-3">
                    <label for="author" class="form-label">Author</label>
                    <input type="text" id="author" name="author" class="form-control" [(ngModel)]="model.author">
                </div>
    
                <div class="form-check mt-3">
                    <input class="form-check-input" name="isVisible" type="checkbox"  id="isVisible" [(ngModel)]="model.isVisible">
                    <label class="form-check-label" for="isVisible">
                        Is Visible?
                    </label>
                </div>
    
                <div class="mt-3">
                    <label for="author" class="form-label">Categories</label>
                    <ng-container *ngIf="categories$ |async as myCategories">
                        <select class="form-control" [(ngModel)]="selectedCategories" name="categories" id="categories" multiple>
                            <option *ngFor="let category of myCategories" [value]="category.id">{{category.name}}</option>
                        </select>
                    </ng-container>
                </div>
    
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
    
            </div>
        </form>

    </ng-container>

</div>
