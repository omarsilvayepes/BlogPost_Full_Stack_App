<div class="container">
    <h1 class="mt-3">Edit Category</h1>

    <ng-container *ngIf="category;else notFound">
        <form #form="ngForm" (ngSubmit)="onFormSumit()">
            <div class="mt-2">
                <div class="mt-3">
                    <label class="form-label"  for="categoryId">Category Id</label>
                    <input class="form-control" type="text" disabled id="categoryId" name="categoryId" value="{{category.id}}">
                </div>

                <div class="mt-3">
                    <label class="form-label" for="categoryId">Category Name</label>
                    <input class="form-control" type="text"  id="categoryName" name="categoryName" [(ngModel)]="category.name">
                </div>

                <div class="mt-3">
                    <label class="form-label" for="categoryId">Url Handle</label>
                    <input class="form-control" type="text"  id="categoryUrlHandle" name="categoryUrlHandle" [(ngModel)]="category.urlHandle">
                </div>

                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Save</button>

                </div>
            </div>

        </form>
    </ng-container>

    <ng-template #notFound>
        <div class="alert alert-warning" role="alert">
            Category Not Found!!
        </div>
    </ng-template>
</div>
