<div class="container">
    <h1 class="mt-3">Add Category</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">CategoryName</label>
                <input class="form-control" type="text" name="categoryName" id="categoryName" [(ngModel)]="model.name">
            </div>


            <div class="mt-3">
                <label class="form-label">Category Url Handle</label>
                <input class="form-control" type="text" name="categoryNameHandle" id="categoryNameHandle" [(ngModel)]="model.urlHandle">
            </div>

            <div class="mt-3">
                <button class="btn btn-primary" type="submit">Save</button>
            </div>

        </div>
    </form>
</div>
